{% load i18n %}
<div class="submit-row">
{% if show_delete_link %}<p class="deletelink-box"><a href="delete/" class="deletelink">{% trans "Delete" %}</a></p>{% endif %}
{% if show_save_and_continue %}<input type="submit" value="{% trans 'Save' %}" class="default" name="_continue" {{ onclick_attrib }}/>{% endif %}
{% if show_save_option %}<input type="button" value="设置投票选项"   {{ onclick_attrib }} onclick="gotoOption({{ obj_id }})"/>{% endif %}
</div>
