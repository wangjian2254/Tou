<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>神州浩天投票系统</title>
		<style>
			*{
				margin:0px;
				padding:0px;
				font-size:12px;
					
			}
		</style>
		{% if message%}
		<script language="JavaScript">
			alert('{{message}}');
		</script>
		{%endif%}
	</head>
	<body style="background-color:#ececec" ><center style="vertical-align:middle;">
		<table width="570px" height="100%">
			<tr>
				<td valign="middle"><form action="/toupiao/repassword/" method="post">
					<table width="570px" height="350px" style="background-image:url('{{ STATIC_URL }}image/login_empty.jpg')">
						<tr>
							<td><b><span style="padding-left:25px;font-size:32px;">神州浩天投票系统</span></b>

							</td>
						</tr>
						<tr>
							<td><b><span style="padding-left:25px;font-size:16px;">建议初始用户修改密码</span></b>

							</td>
						</tr>
						<tr height="50px;">
							<td style="vertical-align:top;">&nbsp;
                                {% if errors %}
                                <p style="padding-left:25px;color:red;">密码不对。</p>
                                {% endif %}
                            </td>
						</tr>
						<tr  height="20px;" >
							<td style="padding-left:25px;">
								用户名：
							</td>
						</tr>
						<tr height="25px;">
							<td style="padding-left:25px;">
								<input type="text" name="username" value="{{ username }}" readonly="true" style="width:250px;">
							</td>
						</tr>
						<tr height="20px;">
							<td style="padding-left:25px;">
								原有密码：
							</td>
						</tr>
						<tr height="25px;">
							<td style="padding-left:25px;">
								<input type="password"  name="oldpassword" value=""  style="width:250px;">
							</td>
						</tr>
						<tr height="20px;">
							<td style="padding-left:25px;">
								密码：
							</td>
						</tr>
						<tr height="25px;">
							<td style="padding-left:25px;">
								<input type="password"  name="newpassword" value=""  style="width:250px;">
							</td>
						</tr>
						<tr height="20px;">
							<td style="padding-left:25px;">
								确认密码：
							</td>
						</tr>
						<tr height="25px;">
							<td style="padding-left:25px;">
								<input type="password"  name="renewpassword" value=""  style="width:250px;">
							</td>
						</tr>
						<tr height="25px;">
							<td style="padding-left:25px;">
								<input type="submit" value="保存新密码" style="width:90px;">
								<!--<input type="reset" value="清空"  style="width:50px; margin-left:15px;">-->
								<input type="button" onclick="location.href='/';" name="next" value="返回首页"  style="width:120px;margin-left: 10px;" />
								{% csrf_token %}
							</td>
						</tr>
						<tr height="35px;">
							<td align="center">
							</td>
						</tr>
					</table></form>
				</td>
			</tr>
		</table>
	</center>
	</body>
</html>
